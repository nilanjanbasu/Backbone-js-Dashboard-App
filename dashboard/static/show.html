<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Dashboard App</title>
<link href="/assets/bootstrap.min.css" rel="stylesheet">
<link href="/assets/base.css" rel="stylesheet">
<style type="text/css">
#dashboard {
	width:100%;
	margin-top: 100px;
}

</style>

<script src="/assets/jquery.min.js"></script>
</head>
<body>
	<div id="heading">
		<h1>Dashboard Application with Backbone.js</h1>
	</div>
	<div id="dashboard">
		<div id="dummy-sticker"></div>
		<div id="sticker">			
			<p id="nameofdesign">Design Name</p>
			<div id="pass">
				<div id="headers">
					<img src="" id="logo">
					<h4>Logo Text Here</h4>
				</div>
				<div id="primary">
					<div id="only_text">
						<h3 id="offer_view">Sample Offer</h3>
						<p id="item_view">Item description</p>
					</div>				
				</div>
				<div id="secondary"></div>
				<div id="auxiliary"></div>
				<div id="barcode">
				<img src="/assets/bc.gif" alt="A sample barcode">
				</div>
			</div>				
		</div>
	</div>
	<script type="text/template" id="thumb_template">
			<img id="thumbnail_view" src="<%=thumbnail %>">
	</script>
	<script src="/assets/jquery.min.js"></script>
	<script src="/js/lib/json2.js"></script>
	<script src="/js/lib/lodash.min.js"></script>
	<script src="/js/lib/backbone-min.js"></script>	
	<script src="/js/models/dashboard.js"></script>
<!-- 	<script src="/js/views/controlpanel.js"></script> -->
	<script src="/js/views/view.js"></script>
	<script src="/js/final.js"></script>
</body>
